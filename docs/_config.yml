title: "TCC - Previsão de Demanda Aplicada na Saúde"
description: "Trabalho de Conclusão de Curso - Análise de Vulnerabilidade Social e Demanda por Serviços de Atenção Primária à Saúde"
author: "Estudante TCC"

# Configurações básicas
baseurl: ""
url: ""

# Processamento
markdown: kramdown
highlighter: rouge
permalink: pretty

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Configurações de coleções
collections:
  municipios:
    output: true
    permalink: /:name/

# Configurações de dados
data_dir: data

# Excluir arquivos desnecessários
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - "TUTORIAL_COLABORACAO.html"
  - "TUTORIAL_COLABORACAO.md"
  - "DEPLOYMENT.md"
  - "data/setores_censitarios.geojson"

# Configurações específicas do projeto
municipios_analisados:
